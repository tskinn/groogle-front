<div class="context" *ngIf="result" class="page_group">
  <h3>Site: {{ result.site }}</h3>
  <h4>Rank: {{ result.rank + 1 }} Occurences: {{ result.indices.length }}</h4>

  <div class="card card-3" *ngFor="#i of result.indices">
    <div class="card-content">{{ result.page.slice(i - 300, i + 300 + result.search.length) }}</div>
  </div>
</div>
