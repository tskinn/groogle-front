<div *ngIf="result" class="page_group">
  <h3>Site: {{ result.site }}</h3>
  <h4>Rank: {{ result.rank + 1 }}</h4>

  <ul class="context">
    <li class="card card-5" *ngFor="#i of result.indices" class="context">
      <div>{{ result.page.slice(i - 50, i + 40) }}</div>
    </li>
  </ul>
  {{ result.page }}
</div>
